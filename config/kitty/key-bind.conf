clear_all_shortcuts yes

kitty_mod alt

# scrolling
# map kitty_mod+page_up kitten smart_scroll.py scroll_page_up ctrl+shift+page_up
# map kitty_mod+page_down kitten smart_scroll.py scroll_page_down ctrl+shift+page_down
# map kitty_mod+u kitten smart_scroll.py scroll_page_up ctrl+shift+u
# map kitty_mod+d kitten smart_scroll.py scroll_page_down ctrl+shift+d
# map kitty_mod+home kitten smart_scroll.py scroll_home ctrl+shift+home
# map kitty_mod+end kitten smart_scroll.py scroll_end ctrl+shift+end
map ctrl+left neighboring_window left
map ctrl+down neighboring_window down
map shift+left move_window right
map shift+down move_window up

map ctrl+p nth_window -1

# misc
map alt+t new_tab
map alt+q close_tab
map alt+enter new_window_with_cwd
map ctrl+shift+w set_tab_title
map ctrl+alt+f focus_visible_window
map ctrl+right resize_window narrower
map ctrl+left resize_window wider
map ctrl+up resize_window taller
map ctrl+down resize_window shorter 3
map ctrl+home resize_window reset

map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+o pass_selection_to_program
map ctrl+shift+s paste_from_selection

map shift+left move_window left
map shift+right move_window right

map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9

map alt+left kitten navigate.py left
map alt+down kitten navigate.py down
map alt+up kitten navigate.py up
map alt+right kitten navigate.py right

map ctrl+home resize_window reset

map alt+/ launch --location=hsplit --allow-remote-control kitty +kitten search.py @active-kitty-window-id

map shift+up        kitten smart_scroll.py scroll_line_up   shift+up
map shift+down      kitten smart_scroll.py scroll_line_down shift+down
map shift+page_up   kitten smart_scroll.py scroll_page_up   shift+page_up
map shift+page_down kitten smart_scroll.py scroll_page_down shift+page_down
map ctrl+shift+home kitten smart_scroll.py scroll_home      ctrl+shift+home
map ctrl+shift+end  kitten smart_scroll.py scroll_end       ctrl+shift+end
