clear_all_shortcuts yes

# Window Management

# Open/Close
map alt+t new_tab
map alt+enter new_window_with_cwd
map alt+w close_window

# Resize Window
map ctrl+shift+w set_tab_title
map ctrl+shift+s swap_with_window
map ctrl+alt+f focus_visible_window
map ctrl+alt+right resize_window narrower
map ctrl+alt+left resize_window wider
map ctrl+alt+up resize_window taller
map ctrl+alt+down resize_window shorter 3
map ctrl+alt+home resize_window reset_height

# Tab Management
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9

# Movement
map alt+left neighboring_window left
map alt+left move_window right
map alt+down neighboring_window down
map alt+down move_window up

map ctrl+shift+down kitten pass_keys.py bottom ctrl+j
map ctrl+shift+up kitten pass_keys.py top    ctrl+k
map ctrl+shift+left kitten pass_keys.py left   ctrl+h
map ctrl+shift+right kitten pass_keys.py right  ctrl+l

# Copy/Paste
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+o pass_selection_to_program
map ctrl+shift+s paste_from_selection
